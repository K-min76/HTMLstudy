<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectBox</title>
</head>
<body>
    <select id="selectCheck">
        <option value="1">사과</option>
        <option value="2">오렌지</option>
        <option value="3">포도</option>
    </select>
    <input type="button" value="전송" onclick="clickEvent()">

    <script>
        function clickEvent() {
            let sel = document.getElementById('selectCheck').value;
            alert(sel);
        }
    </script>
</body>
</html>
