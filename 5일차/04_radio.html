<body>

    <input type="radio" name="na" id="" value="일본">일본

    <input type="button" value="선택" onclick="result()">

    <script>
        function result() {
            // getElementsByName name의 복수 하나의 이름을 가지고 있는 여러가지를 가지고 올때 쓰는 명령어
            let ra = document.getElementsByName('na');
            console.log(ra);

            for(let i = 0; i < ra.length; i++) {
                if(ra[i].checked) {
                console.log(ra[i]);
                console.log(ra[i].checked);
                console.log(ra[i].value);
                }
               
            }
            
        }
    </script>
