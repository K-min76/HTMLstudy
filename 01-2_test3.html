<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="a" value="">
    <input type="button" value="90곱하기" onclick="clickEvent()">

    <script>

        function clickEvent() {

            let c = document.getElementById('a').value*90;
            document.getElementById('a').value = c;
        }
    </script>
</body>
</html>
