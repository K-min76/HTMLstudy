<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Intenal CSS-->
    <!--3순위-->
    <style>
        span {
            font-size: 50px;
        }
        .s_red {
            color: red;
            font-weight: bold;
            
        }
        .s_blue {
            color: blue;
        }
    </style>
</head>
<body>
    <!--인라인 스타일 Inline Style 우선순위 2순위-->
    <!-- 태그안에 들어가면 모두 인라인 스타일-->
    <span><span class="s_red">Hello</span><span class="s_blue">World</span>
   <p style="color:red; font-weight: bold" >Hello World</p>
</body>
</html>
