<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width:300p;
            height:400px;
        }
    </style>
</head>
<body>
    <!--이미지 태그-->
    <!--상대경로 절대경로-->
    <!--절대 경로 = 처음보는 환경에 온 사람도 어디있는지 알수 있는것(주소)-->
    <!--상대 경로 = 시작위치 기준으로, 가는 방법을 제시 (네비게이션)(길찾기)-->
    <!--alt 이게 무엇인지 알려주는것-->
    <img src="dog.png" alt="부끄사진" >
</body>
</html>
