<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            font-size: 30px;
            
            

        }
        tr, td {
            border: 1px solid #000;

        }
        td {
            width: 170px;
        }
        .paper {
            background-color: blue;
            color: white;
            text-align: center;
        }
        .text {
            background-color: aqua;
            text-align: center;
        }
        
        
    </style>
</head>
<body>
    <table>
        
        <th colspan="3" class="paper">오늘의 수입/지출</th>
        <tr class="text">
            <td>내용</td>
            <td>수입</td>
            <td>지출</td>
        </tr>
        
        <tr>
            <td>월급</td>
            <td>1,000,000</td>
            <td></td>
        </tr>
        <tr>
            <td>점심값</td>
            <td></td>
            <td>5,000</td>
        </tr>
        <tr>
            <td>부모님 선물</td>
            <td></td>
            <td>30,000</td>
        </tr>
        <tr>
            <td rowspan="3"class="text">총합</td>
            <td>수입</td>
            <td>지출</td>
        </tr>
        <tr>
            <td>1,000,000</td>
            <td>35,000</td>
        </tr>
        <tr>
            <td>남은돈</td>
            <td>965,000</td>
        </tr>
        
    </table>
</body>
</html>
