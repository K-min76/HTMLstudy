<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <!--HTML주석-->

    <!--제목 태그-->
    <h1>제목 1</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
    <h6>Hello World</h6>
    <hr><!--구분석 태그-->
    <!--p는 문단의 작성-->
    
    <!--목록 태그-->
    <!--ol, ul-->
     <!-- 순서있는 목록-->
      <ol>
        <li>한국</li>
        <li>미국</li>
        <li>중국</li>
        <li>일본</li>
      </ol>
      <!-- 순서 없는 목록-->
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>귤</li>
       
       <ul>
        <li>당근</li>
        <li>오이</li>
       </ul>
    </ul>
<table>
    <td>10</td>
    <td>20</td>
    <td>30</td>
    <td>40</td>
</table>
    <!--표table-->
    <!--행tr, 열td 이것 중요 기억!-->
    <table>
        <thead>
            <tr>
                <!--tr -> th로 변경-->
                <!--th는 해당 컬럼 설명-->
                <th></th>
                <th>학생이름</th>
                <th>국어점수</th>
                <th>영어점수</th>
                <th>수학점수</th>
                <th>체육점수</th>
    
            </tr>
        </thead>
        <thead>

        </thead>
        <tbody>
            <tr>
                <!--행끼리 합치고 싶다rowspan-->
                <th rowspan="2">학생</th>
                <th>슈퍼맨</th>
                <td>100</td>
                <td>90</td>
                <td>80</td>
                <td>70</td>
    
            </tr>
            <tr>
                <th>배트맨</th>
                <td>10</td>
                <td>20</td>
                <td>30</td>
                <td>40</td>
    
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <!--열끼리 합치고 싶다colspan-->
                <th colspan="2">평균</th>
                <td>10</td>
                <td>20</td>
                <td>30</td>
                <td>40</td>
    
            </tr>
        </tfoot>

    </table>
    
    <span> JLael </span>
    <p>가나다라마바사 <span> 아자차 </span>카타파하</p>
        
</body>
</html>
