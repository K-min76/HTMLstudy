    <script cllang="JavaScript">
        var start = new Date();
        var click1 = new Date();

        function showClock() {
            var crrDate = new Date();
            var divClock = document.getElementById("divClock");
            var since = Math.ceil((crrDate-start)/1000);

            var msg = "현재 시간 :" + crrDate.getHours() + "시";
            msg += crrDate.getMinutes() + "분";
            msg += crrDate.getSeconds() + "초\n";
            msg += "접속 후 " + since + "초 경과";

            divClock.innerText = msg;

            setTimeout(showClock, 1000);
        }
