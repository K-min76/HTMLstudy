<body>
    
    <input type="text" placeholder="첫 번째 수">
    <select>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" placeholder="두 번째 수">
    <input type="button" value="계산" onclick="clickEvent()">
    <input type="text" placeholder="결과 출력">

    <span>id, name 추가 등 자유 . 여기에 결과를 출력해주세요.</span>
    <script>
        function clickEvent() {

            let a = document.getElementsByTagName('input');
            let select = document.getElementsByTagName('select');
            

            if (select[0].value == '+') {
                a[3].value = Number(a[0].value) + Number(a[1].value);
            }
            else if (select[0].value == '-') {
                a[3].value = Number(a[0].value) - Number(a[1].value);
            }
            else if (select[0].value == '*') {
                a[3].value = Number(a[0].value) * Number(a[1].value);
            }
            else if (select[0].value == '/') {
                a[3].value = Number(a[0].value) / Number(a[1].value);
            }

        }
