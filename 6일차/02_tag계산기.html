<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="첫 번째 수">

    <select>
        <option value="+">+</option>
        <option value="-">-</option>
    </select>
    <input type="text" placeholder="두번째 수">
    <input type="button" value="계산" onclick="clickEvent()">
    <input type="text" placeholder="결과 출력">
    

    <script>
        //html 태그 더 이상 만들지 말 것
        function clickEvent() {
            let input = document.getElementsByTagName('input');
            let select = document.getElementsByTagName('select');
            console.log('input',input);
            console.log('select',select);

            switch(select[0].value) {
                case '+':
                    input[3].value = Number(input[0].value) + Number(select[1].value);
                break;
                case '-':
                    input[3].value = Number(input[0].value) - Number(select[1].value);
                break;
                
            }
        }

    </script>
        
    
</body>
</html>
