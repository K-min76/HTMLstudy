<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형제 식별자</title>
    <style>/*p+ul p태그 바로 옆에만 적용이 됨*/ /*p ~ : p가 바로 옆에 있는것을 모두포함*/
      section > p+ul>li {
        margin: 5px;
        border: 2px solid blue;
      }
      section > .p_tag ~ ul {
        border: 2px solid green;
      }
    </style>
</head>
<body>
    <p>p태그 입니다1</p>
    <ul>
        <li>out1</li>
    </ul>
    <section>
        <p class="p_tag">p태그 입니다.</p>
        <ul>
            <li>리스트1</li>
            <li>리스트2</li>
            <ul>
                <li>리스트3-1</li>
                <li>리스트3-2</li>
            </ul>
        </ul>
        <ul>
            <li>리스트1</li>
            <li>리스트2</li>
            <ul>
                <li>리스트3-1</li>
                <li>리스트3-2</li>
            </ul>
        </ul>
    </section>
</body>
</html>
