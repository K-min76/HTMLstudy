<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="id" value="123">
    <input type="button" value="전송" onclick="clickEvent()">

    <script>

        function clickEvent() {
            let ref = document.getElementById('id').value*100;
            document.getElementById('id').value = ref;
        }
        
    </script>
</body>
</html>
